<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>

    <div class="bg-gray-100 dark:bg-[#020217] flex items-center font-bold justify-center h-screen">
    <div>
      <label class="switch absolute top-[5px] right-[5px]" for="toggle-theme">
        <input type="checkbox" id="toggle-theme">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="bg-white relative dark:bg-[#020221] text-gray-200 shadow-lg rounded-lg p-8 w-full max-w-md">
      <button class="bg-gray-800 absolute right-5 px-4 py-2 rounded-lg">&lAarr; Dashboard</button>
      <h1 class="text-2xl pt-16 font-bold mb-6">Check in</h1>
      <form>
        <label class="block mb-2 font-medium">Registration number</label>
        <input id="regNumber" type="text" class="w-full border dark:bg-[transparent] dark:border-gray-900 rounded px-3 py-2 mb-4">
        <label class="block mb-2 font-medium">First Name</label>
        <input id="firstName" type="text" class="w-full border dark:bg-[transparent] dark:border-gray-900 rounded px-3 py-2 mb-4">
        <label class="block mb-2 font-medium">Middle Name</label>
        <input id="middleName" type="text" class="w-full border dark:bg-[transparent] dark:border-gray-900 rounded px-3 py-2 mb-4">
        <label class="block mb-2 font-medium">Last Name</label>
        <input id="lastName" type="text" class="w-full border dark:bg-[transparent] dark:border-gray-900 rounded px-3 py-2 mb-4">

        <button id="btn" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Check in</button>
      </form>
      <p class="text-center text-sm mt-4">
        <a href="../attebdance-record/attendanceResord.html" class="text-blue-500 hover:underline">Back to Dashboard</a>
      </p>
    </div>
  </div>

    <script src="./script.js"></script>
</body>

</html>
