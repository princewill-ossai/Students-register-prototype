<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Attendance Records</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-[#020221] text-gray-100 min-h-screen">

  <div class="flex flex-col md:flex-row h-screen">
    <!-- Sidebar placeholder (global) -->
    <div id="sidebar-root" class="md:w-72 w-full"></div>

    <!-- Main area -->
    <main class="flex-1 p-4 sm:p-6 md:p-8 overflow">
      
      <!-- Topbar -->
      <header class="flex flex-wrap items-center justify-between gap-4 mb-6">
        <div>
          <h1 class="text-2xl font-semibold">Attendance Records</h1>
          <p class="text-sm text-gray-400 mt-1">Review and export attendance history</p>
        </div>

        <div class="flex flex-wrap items-center gap-3 w-full md:w-auto">
          <!-- Date filter -->
          <input id="filterDate" type="date" 
            class="bg-[#0f1b28] text-sm px-3 py-2 rounded-md border border-[rgba(255,255,255,0.03)] w-full sm:w-auto"/>

          <!-- Search -->
          <input id="searchInput" placeholder="Search by name or ID" 
            class="bg-[#0f1b28] text-sm px-3 py-2 rounded-md border border-[rgba(255,255,255,0.03)] w-full sm:w-64"/>

          <!-- CSV download -->
          <button id="downloadCSV" 
            class="bg-[#1f2937] hover:bg-[#2b3642] px-4 py-2 rounded-md text-sm w-full sm:w-auto">
            Download CSV
          </button>

          <!-- Profile -->
          <div class="w-10 h-10 rounded-full bg-[#0f1724] flex items-center justify-center">ðŸ‘¤</div>
        </div>
      </header>

      <!-- Records Table -->
      <section class="bg-[rgba(255,255,255,0.02)] p-4 sm:p-6 rounded-2xl shadow-lg">
        <div class="overflow-x-auto">
          <table class="w-full min-w-[600px] text-left">
            <thead>
              <tr class="text-gray-300 text-sm">
                <th class="px-4 sm:px-6 py-3 w-2/5">Student Name</th>
                <th class="px-4 sm:px-6 py-3 w-1/5">Registration Number</th>
                <th class="px-4 sm:px-6 py-3 w-1/5">Date</th>
                <th class="px-4 sm:px-6 py-3 w-1/5">Status</th>
              </tr>
            </thead>
            <tbody id="recordsTable" class="divide-y divide-[rgba(255,255,255,0.03)]">
              <!-- rows injected by JS -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- global sidebar loader -->
  <script src="../sidebar/sidebar.js"></script>
  <!-- records logic -->
  <script src="./records.js"></script>
</body>
</html>
